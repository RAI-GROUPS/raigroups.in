<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | RISHABH & BROTHERS SERVICES</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fcfcfc; }
    /* Header: logo and company name side-by-side, responsive */
    header {
        background: linear-gradient(90deg, #1e88e5 60%, #f5f5f5 100%);
        color: #1e88e5;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
    }
    .header-brand {
        display: flex;
        align-items: center;
        gap: 16px;
        min-width: 180px;
    }
    .header-brand img { height: 90px; width: auto; display:block; }
    .site-title { margin:0; font-size:1.4rem; color:#fff; line-height:1; }
    .site-tag { margin:0; color:#fff; font-size:0.95rem; opacity:0.95; }

    @media (max-width: 520px) {
        .header-brand img { height: 62px; }
        .site-title { font-size: 1.05rem; }
        header { padding: 12px 12px; }
        nav { width: 100%; display:flex; gap:8px; justify-content:center; margin-top:8px; }
        nav a { padding:6px 10px; margin-left:0; }
    }

    .hero-banner {
      width: 100%;
      background: #e3f2fd;
      text-align: center;
      padding: 48px 0 32px 0;
      margin: 0;
    }
    .hero-banner h1 {
      font-size: 2.5rem;
      color: #0d47a1;
      margin: 0;
      letter-spacing: 2px;
    }
    .hero-banner p {
      font-size: 1.2rem;
      color: #1565c0;
      margin-top: 12px;
    }
    .main-content {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #eaeaea;
      padding: 32px;
    }
    .slider {
      position: relative;
      width: 100vw;
      max-width: 100%;
      min-width: 100%;
      margin: 0;
      left: 50%;
      right: 50%;
      transform: translateX(-50%);
      box-sizing: border-box;
      max-height: 500px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 400%;
      animation: slide 16s infinite;
    }
    .slides img {
      width: 100vw;
      max-width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    @keyframes slide {
      0%   { margin-left: 0%; }
      20%  { margin-left: 0%; }
      25%  { margin-left: -100%; }
      45%  { margin-left: -100%; }
      50%  { margin-left: -200%; }
      70%  { margin-left: -200%; }
      75%  { margin-left: -300%; }
      95%  { margin-left: -300%; }
      100% { margin-left: 0%; }
    }
    footer { background: #0d47a1; color: white; text-align: center; padding: 20px; width: 100%; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
        <div class="header-brand">
            <a href="/index" style="display:inline-block;">
                <img src="logo.jpg" alt="Company Logo" style="cursor:pointer;" />
            </a>
            <div>
                <h1 class="site-title">RISHABH & BROTHERS SERVICES</h1>
                <p class="site-tag">Reliable Electrical and Engineering Solutions</p>
            </div>
        </div>
        <nav>
            <a href="/index">Home</a>
            <a href="/services">Services</a>
            <a href="/product-list">Products</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

  <div class="hero-banner">
    <h1>Welcome to RISHABH & BROTHERS SERVICES</h1>
    <p>Reliable Electrical and Engineering Solutions for all your needs.</p>
  </div>

  <div class="slider">
    <div class="slides">
      <img src="electrical1.jpg" alt="Electrical Panel Work" />
      <img src="electrical2.jpg" alt="Control Panel Installation" />
      <img src="manpower1.jpg" alt="Skilled Manpower at Work" />
      <img src="manpower2.jpg" alt="Site Work in Progress" />
    </div>
  </div>

  <footer>
    <p>&copy; 2024 RISHABH & BROTHERS SERVICES | All rights reserved.</p>
  </footer>
</body>
</html>
