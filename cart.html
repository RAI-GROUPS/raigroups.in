<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | RISHABH & BROTHERS SERVICES</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fcfcfc; }
    header {
      background: linear-gradient(90deg, #1e88e5 60%, #f5f5f5 100%);
      color: #1e88e5;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img { height: 60px; }
    nav a {
      color: #1e88e5;
      background: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover {
      background: #e3eaf2;
      color: #0d47a1;
    }
    .cart { max-width: 900px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .cart h2 { font-size: 32px; color: #1e88e5; text-align: center; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 24px; }
    th, td { padding: 12px 16px; border-bottom: 1px solid #eaeaea; text-align: left; }
    th { background: #f0f0f0; color: #333; }
    tr:hover { background: #f9f9f9; }
    .product-img { width: 80px; height: 80px; object-fit: contain; border-radius: 4px; background: #eee; }
    form input, form textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; }
    form button { background-color: #1e88e5; color: white; padding: 10px 20px; border: none; margin-top: 10px; cursor: pointer; }
    footer { background: #0d47a1; color: white; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;flex-direction:column;align-items:flex-start;min-width:220px;">
      <a href="index.html"><img src="logo.jpg" alt="Company Logo" style="height:60px;" /></a>
      <h1 style="margin:0;font-size:2.2rem;color:#1e88e5;">RISHABH & BROTHERS SERVICES</h1>
      <p style="margin:0;color:#1976d2;font-size:1rem;">Professional, Reliable, and Affordable Services</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="catalog.html">Product Catalog</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="cart" style="max-width:900px;margin:40px auto;background:#fff;padding:32px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
    <h2 style="font-size:32px;color:#1e88e5;text-align:center;margin-bottom:24px;">Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will appear here -->
      </tbody>
    </table>

    <h2 style="font-size:28px;color:#1e88e5;margin-top:40px;">Shipping Details</h2>
    <form id="checkout-form" action="mailto:support@raigroups.in" method="post" enctype="text/plain">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

  <label for="pincode">Pin Code</label>
  <input type="text" id="pincode" name="pincode" required pattern="\d{6}" maxlength="6" />
  <div id="pincode-alert" style="color:red;display:none;margin-bottom:8px;">Please enter a valid pincode</div>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

  <button type="submit" style="background-color:#1e88e5;color:white;padding:10px 20px;border:none;margin-top:10px;cursor:pointer;">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 RISHABH & BROTHERS SERVICES | All rights reserved.</p>
  </footer>

  <script>
    // Simple cart logic using localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }
    function setCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    function removeFromCart(model) {
      let cart = getCart();
      cart = cart.filter(item => item.model !== model);
      setCart(cart);
      renderCart();
    }
    function renderCart() {
      const cart = getCart();
      const tbody = document.getElementById('cart-items');
      tbody.innerHTML = '';
      if (cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Your cart is empty.</td></tr>';
        return;
      }
      cart.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.model}</td><td>${item.description}</td><td>${item.quantity}</td><td><button onclick=\"removeFromCart('${item.model}')\" style=\"background:#e53935;color:#fff;padding:6px 12px;border:none;border-radius:4px;cursor:pointer;\">Remove</button></td>`;
        tbody.appendChild(tr);
      });
    }
    renderCart();

    // Pin code validation
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      var pincode = document.getElementById('pincode').value.trim();
      var alertDiv = document.getElementById('pincode-alert');
      alertDiv.style.display = 'none';
      if (!/^\d{6}$/.test(pincode)) {
        alertDiv.textContent = 'Please enter a valid pincode';
        alertDiv.style.display = 'block';
        e.preventDefault();
        return false;
      }
      fetch('https://api.postalpincode.in/pincode/' + pincode)
        .then(response => response.json())
        .then(data => {
          if (!data || !data[0] || data[0].Status !== 'Success') {
            alertDiv.textContent = 'Please enter a valid pincode';
            alertDiv.style.display = 'block';
            e.preventDefault();
            return false;
          }
        })
        .catch(() => {
          alertDiv.textContent = 'Please enter a valid pincode';
          alertDiv.style.display = 'block';
          e.preventDefault();
          return false;
        });
    });
  </script>
</body>
</html>
