<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | RISHABH & BROTHERS SERVICES</title>
  <style>
   body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fcfcfc; }
    header { background-color: #FF6600; color: white; padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 60px; }
    nav a { color: white; margin-left: 20px; text-decoration: none; font-weight: bold; }
    .contact { padding: 40px; }
    .contact h2 { font-size: 28px; color: #1e88e5; margin-bottom: 20px; }
    form input, form textarea {
      width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; }
    form button {
      background-color: #1e88e5; color: white; padding: 10px 20px; border: none; margin-top: 10px; cursor: pointer; }
    footer { background: #0d47a1; color: white; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="index.html">
      </a><img src="logo.jpg" alt="Company Logo" /><h1>Welcome to RISHABH & BROTHERS SERVICES</h1>
    <p>Professional, Reliable, and Affordable Services</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="mailto:support@raigroups.in" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required/>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p><strong>Email:</strong> support@raigroups.in</p>
  </section>

  <footer>
    <p>&copy; 2024 RISHABH & BROTHERS SERVICES | All rights reserved.</p>
  </footer>
</body>
