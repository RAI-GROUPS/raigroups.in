<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | RISHABH & BROTHERS SERVICES</title>
  <style>
   body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fcfcfc; }
    /* Header: logo and company name side-by-side, responsive */
    header {
        background: linear-gradient(90deg, #1e88e5 60%, #f5f5f5 100%);
        color: #1e88e5;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
    }
    .header-brand {
        display: flex;
        align-items: center;
        gap: 16px;
        min-width: 180px;
    }
    .header-brand img { height: 90px; width: auto; display:block; }
    .site-title { margin:0; font-size:1.4rem; color:#fff; line-height:1; }
    .site-tag { margin:0; color:#fff; font-size:0.95rem; opacity:0.95; }

    @media (max-width: 520px) {
        .header-brand img { height: 62px; }
        .site-title { font-size: 1.05rem; }
        header { padding: 12px 12px; }
        nav { width: 100%; display:flex; gap:8px; justify-content:center; margin-top:8px; }
        nav a { padding:6px 10px; margin-left:0; }
    }

  footer { background: #0d47a1; color: white; text-align: center; padding: 20px; }
    .contact { padding: 40px; }
    .contact h2 { font-size: 28px; color: #1e88e5; margin-bottom: 20px; }
    form input, form textarea {
      width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; }
    form button {
      background-color: #1e88e5; color: white; padding: 10px 20px; border: none; margin-top: 10px; cursor: pointer; }
    footer { background: #0d47a1; color: white; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <header>
        <div class="header-brand">
            <a href="/index" style="display:inline-block;">
                <img src="logo.jpg" alt="Company Logo" style="cursor:pointer;" />
            </a>
            <div>
                <h1 class="site-title">RISHABH & BROTHERS SERVICES</h1>
                <p class="site-tag">Reliable Electrical and Engineering Solutions</p>
            </div>
        </div>
        <nav>
            <a href="/index">Home</a>
            <a href="/services">Services</a>
            <a href="/product-list">Products</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <iframe aria-label='Contact Us' frameborder="0" style="height:500px;width:99%;border:none;" src='https://forms.zohopublic.in/rishabhraig1/form/ContactUs/formperma/tGOY0yUv1wlVncz9cNa-N06eXlp3zrnfnZJD19zk8eI'></iframe>

    <p><strong>Email:</strong> support@raigroups.in</p>
  </section>

  <footer>
    <p>&copy; 2024 RISHABH & BROTHERS SERVICES | All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var name = document.getElementById('contact-name').value;
      var email = document.getElementById('contact-email').value;
      var message = document.getElementById('contact-message').value;
      fetch('http://localhost:3000/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('contact-success').style.display = 'block';
        } else {
          alert('Failed to send message. Please try again later.');
        }
      })
      .catch(() => {
        alert('Failed to send message. Please try again later.');
      });
    });
  </script>
</body>
</html>
