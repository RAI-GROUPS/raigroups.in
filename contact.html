<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
   body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fcfcfc; }
    header { background-color: #FF6600; color: white; padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 60px; }
    nav a { color: white; margin-left: 20px; text-decoration: none; font-weight: bold; }
    .contact { padding: 40px; }
    .contact h2 { font-size: 28px; color: #1e88e5; margin-bottom: 20px; }
    form input, form textarea {
      width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; }
    form button {
      background-color: #1e88e5; color: white; padding: 10px 20px; border: none; margin-top: 10px; cursor: pointer; }
    footer { background: #0d47a1; color: white; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="index.html">
      </a><img src="logo.jpg" alt="Company Logo" /><h1>Welcome to RISHABH & BROTHERS SERVICES</h1>
    <p>Professional, Reliable, and Affordable Services</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="catalog.html">Product Catalog</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <iframe aria-label='Contact Us' frameborder="0" style="height:500px;width:99%;border:none;" src='https://forms.zohopublic.in/rishabhraig1/form/ContactUs/formperma/tGOY0yUv1wlVncz9cNa-N06eXlp3zrnfnZJD19zk8eI'></iframe>

    <p><strong>Email:</strong> support@raigroups.in</p>
  </section>

  <footer>
    <p>&copy; 2024 RISHABH & BROTHERS SERVICES | All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var name = document.getElementById('contact-name').value;
      var email = document.getElementById('contact-email').value;
      var message = document.getElementById('contact-message').value;
      fetch('http://localhost:3000/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('contact-success').style.display = 'block';
        } else {
          alert('Failed to send message. Please try again later.');
        }
      })
      .catch(() => {
        alert('Failed to send message. Please try again later.');
      });
    });
  </script>
</body>
</html>
